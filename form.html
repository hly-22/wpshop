<!DOCTYPE html>
<html>
    <head>
        <title>Order Form</title>
    </head>
    <body>
        <header>
            <a href="index.html">
                <img src="mainlogo.png" width="400" alt="shop logo">
            </a>
            <nav>
                <div>
                    <a href="https://snackshop.com/snacks/salty-snacks.html">Snacks</a>
                    &nbsp;
                    <a href="https://snackshop.com/candy.html">Candy</a>
                    &nbsp;
                    <a href="https://snackshop.com/shop-by-occasion/hiking.html">Energy Bars</a>
                    &nbsp;
                    <a href="https://snackshop.com/gum-mints.html">Gums & Mints</a>
                    &nbsp;
                    <a href="https://snackshop.com/variety-packs.html">Variety Packs</a>
                    &nbsp;
                    <a href="http://127.0.0.1:5501/form.html">Order Form</a>
                </div>
            </nav>
        </header>
        <br>
        <section>
            <img src="snackshop.jpeg" alt="Snack Shop picture">
        </section>
        <main>
            <h2>Order Form</h2>
            <form action="form-processing" method="post" id="item-list">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <br>
                    <br>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <br>
                    <br>
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                    <br>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Shipping Information</legend>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                    <br>
                    <br>
                    <label for="district">District:</label>
                    <select id="district" name="district">
                        <option value>Select a district</option>
                        <option value="1">1</option>
                        <option value="2">3</option>
                        <option value="3">4</option>
                        <option value="4">5</option>
                        <option value="5">6</option>
                        <option value="6">7</option>
                        <option value="7">8</option>
                        <option value="8">10</option>
                        <option value="9">11</option>
                        <option value="10">12</option>
                        <option value="11">Thu Duc City</option>
                        <option value="12">Phu Nhuan</option>
                        <option value="13">Binh Thanh</option>
                        <option value="14">Binh Tan</option>
                        <option value="15">Tan Phu</option>
                        <option value="16">Tan Binh</option>
                        <option value="17">Go Vap</option>
                        <option value="18">Hoc Mon</option>
                        <option value="19">Nha Be</option>
                        <option value="20">Cu Chi</option>
                        <option value="21">Binh Chanh</option>
                        <option value="22">Can Gio</option>
                    </select>
                    <br>
                    <br>
                    <label for="city">City:</label>
                    <select id="city" name="city">
                        <option value>Select a city</option>
                        <option value="1">Ho Chi Minh City</option>
                        <option value="2">Thu Duc City</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Order Information</legend>
                    <label for="products">Select product(s):</label>
                </fieldset>
                <br>
                <input type="submit" value="All Done!">
            </form>
        </main>
        <footer>
            <h4>Connect with us!</h4>
            <p>
                <i>
                    <strong>Email: </strong> snackshop@gmail.com
                    <br><strong>Address: </strong> 987 34th Str., District 7, HCMC
                </i>
                <br><img src="instagram.png" alt="Instagram profile" style="width:40px;height:40px;">
                <img src="facebook.png" alt="Facebook profile" style="width:4s0px;height:40px;">
            </p>
        </footer>
    </body>
</html>
